
@defer () {
  <app-toasts-container aria-live="polite" aria-atomic="true"></app-toasts-container>
}
<main>

  <div class="d-flex flex-column flex-root outer-login-container">
    <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed" style="background-image: url(assets/media/bg/14-dark.png)">
      <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
        <div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto login-container">
          <form class="form w-100" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="text-center mb-10">
              <h1 class="text-dark mb-3">AGILE REPORT</h1>
            </div>
            <div class="fv-row mb-10">
              <label class="form-label fs-6 fw-bolder text-dark">Username</label>
              <input class="form-control form-control-lg form-control-solid" type="text" formControlName="username" autocomplete="off" />
              <div *ngIf="username?.invalid && (username?.dirty || username?.touched)">
                <p class="text-danger" *ngIf="username?.errors?.['required']">
                  Campo requerido
                </p>
              </div>
            </div>
            <div class="fv-row mb-10">
              <div class="d-flex flex-stack mb-2">
                <!--begin::Label-->
                <label class="form-label fw-bolder text-dark fs-6 mb-0">Contraseña</label>
                <!--end::Label-->
                <!--begin::Link-->
                <a routerLink="/system/auth/forgot-password" class="link-primary fs-6 fw-bolder cursor-pointer">Olvido la contraseña ?</a>
                <!--end::Link-->
              </div>
              <!--end::Wrapper-->
              <!--begin::Input-->
              <!-- <input class="form-control form-control-lg form-control-solid" type="password" formControlName="password" autocomplete="off" /> -->
              <p-password styleClass="d-block" inputStyleClass="form-control form-control-lg form-control-solid"  formControlName="password" [feedback]="false" [toggleMask]="true" />
              <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                <p class="text-danger" *ngIf="password?.errors?.['required']">
                  Campo requerido
                </p>
              </div>
              <!--end::Input-->
            </div>
            <!--end::Input group-->
            <!--begin::Actions-->
            <div class="text-center">
              <!--begin::Submit button-->
              <button type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5" [disabled]="!form.valid">
                <span class="indicator-label">Continue</span>
                <span class="indicator-progress">Please wait...
                <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
              </button>
              <!--end::Submit button-->
            </div>
            <!--end::Actions-->
          </form>
          <!--end::Form-->
        </div>
        <!--end::Wrapper-->
      </div>
    </div>
  </div>
</main>
