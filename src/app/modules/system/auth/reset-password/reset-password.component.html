@defer () {
<app-toasts-container aria-live="polite" aria-atomic="true"></app-toasts-container>
}
<main>

    <div class="d-flex flex-column flex-root outer-login-container">
        <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed"
            style="background-image: url(assets/media/bg/14-dark.png)">
            <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
                <div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto login-container">
                    <form class="form w-100" [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="text-center mb-5">
                            <h1 class="text-dark mb-3">AGILE REPORT</h1>
                        </div>
                        @if(isTokenValidated){
                        <p class="text-center" style="color: gray;">
                            Ingrese su nueva contraseña por favor
                        </p>
                        <div class="fv-row mb-5">
                            <label class="form-label fs-6 fw-bolder text-dark">Contraseña</label>
                            <!-- <input class="form-control form-control-lg form-control-solid" type="text"
                                    formControlName="password" autocomplete="off" /> -->
                            <p-password styleClass="d-block"
                                inputStyleClass="form-control form-control-lg form-control-solid"
                                formControlName="password" [feedback]="false" [toggleMask]="true" />
                            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                                <p class="text-danger" *ngIf="password?.errors?.['required']">
                                    Campo requerido
                                </p>
                            </div>
                        </div>
                        <div class="fv-row mb-10">
                            <label class="form-label fs-6 fw-bolder text-dark">Repita la contraseña</label>
                            <!-- <input class="form-control form-control-lg form-control-solid" type="text"
                                    formControlName="repeatPassword" autocomplete="off" /> -->
                            <p-password styleClass="d-block"
                                inputStyleClass="form-control form-control-lg form-control-solid"
                                formControlName="repeatPassword" [feedback]="false" [toggleMask]="true" />
                            <div *ngIf="repeatPassword?.invalid && (repeatPassword?.dirty || repeatPassword?.touched)">
                                <p class="text-danger" *ngIf="repeatPassword?.errors?.['required']">
                                    Campo requerido
                                </p>
                                <p class="text-danger" *ngIf="repeatPassword?.errors?.['passwordMismatch']">
                                    Las contraseñas debe coincidir
                                </p>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5"
                                [disabled]="!form.valid">
                                <span class="indicator-label">Continue</span>
                                <span class="indicator-progress">Please wait...
                                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                            </button>
                        </div>
                        }@else{
                        <p class="text-center text-danger fs-3 mt-10">
                            La validación es incorrecta, intentelo nuevamente.
                        </p>
                        <p>
                            <a routerLink="/system/auth/login"
                                class="link-primary fs-6 fw-bolder cursor-pointer ">Volver al
                                login</a>
                        </p>
                        }
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
