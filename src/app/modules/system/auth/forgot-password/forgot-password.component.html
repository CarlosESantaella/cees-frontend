@defer () {
<app-toasts-container aria-live="polite" aria-atomic="true"></app-toasts-container>
}
<main>

    <div class="d-flex flex-column flex-root outer-login-container">
        <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed"
            style="background-image: url(assets/media/bg/14-dark.png)">
            <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
                <div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto login-container">
                    <form class="form w-100" [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="text-center mb-5">
                            <h1 class="text-dark mb-3">AGILE REPORT</h1>
                        </div>
                        <p class="text-center" style="color: gray;">
                            Ingrese su email para recuperar la contrase√±a
                        </p>
                        <div class="fv-row mb-10">
                            <label class="form-label fs-6 fw-bolder text-dark">Email</label>
                            <input class="form-control form-control-lg form-control-solid" type="text"
                                formControlName="email" autocomplete="off" />
                            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                                <p class="text-danger" *ngIf="email?.errors?.['required']">
                                    Campo requerido
                                </p>
                            </div>
                        </div>
                        <p>
                            <a routerLink="/system/auth/login" class="link-primary fs-6 fw-bolder cursor-pointer">Volver
                                al
                                login</a>
                        </p>
                        <div class="text-center">
                            <button type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5"
                                [disabled]="!form.valid || isSubmitting">
                                <span *ngIf="!isSubmitting" class="indicator-label">Continue</span>
                                <i *ngIf="isSubmitting" class="pi pi-spin pi-spinner p-0" style="font-size: 2rem"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
